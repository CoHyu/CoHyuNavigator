<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoHyuSearch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>CoHyuSearch</h1>

      <div class="search-section">
        <div class="search-box">
          <input
            type="text"
            id="searchInput"
            placeholder="请输入搜索关键词..."
          />
          <div class="search-categories">
            <div class="category">
              <h3>通用搜索</h3>
              <div class="button-group">
                <button onclick="search('bing')" class="bing">Bing搜索</button>
                <button onclick="search('google')" class="google">
                  Google搜索
                </button>
                <button onclick="search('wiki')" class="wiki">维基百科</button>
              </div>
            </div>

            <div class="category">
              <h3>安全社区</h3>
              <div class="button-group">
                <button onclick="search('xz')" class="xz">先知社区</button>
                <button onclick="search('qax')" class="qax">
                  奇安信攻防社区
                </button>
                <button onclick="search('freebuf')" class="freebuf">
                  FreeBuf
                </button>
                <button onclick="search('kanxue')" class="kanxue">
                  看雪论坛
                </button>
              </div>
            </div>

            <div class="category">
              <h3>视频平台</h3>
              <div class="button-group">
                <button onclick="search('bilibili')" class="bilibili">
                  B站搜索
                </button>
                <button onclick="search('bilibili_user')" class="bilibili-user">
                  逆风微笑代码狗
                </button>
                <button onclick="search('youtube')" class="youtube">
                  YouTube
                </button>
                <button onclick="search('douyin')" class="douyin">抖音</button>
              </div>
            </div>

            <div class="category">
              <h3>社交平台</h3>
              <div class="button-group">
                <button onclick="search('github')" class="github">
                  GitHub
                </button>
                <button onclick="search('x')" class="x">X(Twitter)</button>
                <button onclick="search('xiaohongshu')" class="xiaohongshu">
                  小红书
                </button>
                <button onclick="search('zhihu')" class="zhihu">知乎</button>
              </div>
            </div>

            <div class="category">
              <h3>图片社区</h3>
              <div class="button-group">
                <button onclick="search('pixiv')" class="pixiv">Pixiv</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="search.js" type="module"></script>
  </body>
</html>
